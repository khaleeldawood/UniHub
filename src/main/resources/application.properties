# Application Name
spring.application.name=unihub
# Server Configuration
server.port=8080
# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/unihub_db
spring.datasource.username=postgres
spring.datasource.password=0795715252
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
# JWT Configuration
jwt.secret=unihub_secret_key_change_this_in_production_to_a_very_long_random_string_at_least_256_bits
jwt.expiration=86400000
# WebSocket Configuration
# STOMP endpoints will be configured in WebSocketConfig.java
# CORS Configuration
cors.allowed.origins=http://localhost:5173
# Logging Configuration
logging.level.com.example.unihub=DEBUG
logging.level.org.springframework.security=DEBUG
# File Upload Configuration (for future use)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
